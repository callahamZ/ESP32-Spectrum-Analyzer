<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../img/Logo_PENS_icon.ico"
      type="image/x-icon"
    />
    <title>Project Pak Agus</title>
    <script src="https://kit.fontawesome.com/a980d0d421.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="headnav">
      <h1>ESP32 Spectrum Analyzer</h1>
    </div>
    <div class="navbar">
      <a href=""><i class="fa-solid fa-chart-line"></i>Dashboard</a>
      <a href=""><i class="fa-solid fa-wifi"></i>Connection</a>
      <a href=""><i class="fa-solid fa-circle-info"></i>About</a>
    </div>

    <section>
      <h2>Dashboard</h2>
      <div class="data">

        <div class="data-card spectrum-graph span-3">
          <h2>Spectrum Analyzer AS7341</h2>
          <div class="chart-canvas">
            <canvas id="Chart1"></canvas>
          </div>
        </div>
  
        <div class="data-card spectrum-val">
          <h2>In Value :</h2>
          <div class="data-card sub-data red">
            <h1 id="redVal">0</h1>
          </div>
          <div class="data-card sub-data green">
            <h1 id="greenVal">0</h1>
          </div>
          <div class="data-card sub-data blue">
            <h1 id="blueVal">0</h1>
          </div>
        </div>

        <div class="data-card temperature span-2 row-2">
          <h2>Sensor Suhu</h2>
          <div class="sub-temp">
            <img src="../img/temperature.png" alt="temp">
            <h1 id="celcius">0&#176; C</h1>
            <h1 id="fahrenheit">0&#176; F</h1>
            <h1 id="reamur">0&#176; R</h1>
          </div>
        </div>

        <div class="data-card lux span-2 row-2">
          <h2>Sensor Cahaya/Lux</h2>
          <img src="../img/brightness.png" alt="brightness">
          <h1 id="luxText">0 LUX</h1>
        </div>

      </div>
    </section>
    

    <script src="bundle.js"></script>
  </body>
</html>
